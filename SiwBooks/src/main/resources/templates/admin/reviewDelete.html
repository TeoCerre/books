<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Gestione Recensioni</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/book-detail.css" />
</head>

<body>
    <header>
        <div class="header-left">
            <span class="logo">SIWBooks Admin</span>
        </div>
        <div class="header-right">
            <a href="/admin/home" class="admin-home-button">Home Admin</a>
            <li sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" style="margin:0;">
                    <button type="submit" class="logout-button">Logout</button>
                </form>
            </li>
        </div>
    </header>

    <main>
        <section class="book-detail-container">
            <div class="book-info">
                <h1>Tutte le Recensioni</h1>

                <ul class="review-list">
                    <li th:each="review : ${reviews}" class="review-item">

                        <!-- Titolo del libro -->
                        <h3 class="review-book-title" th:text="${review.book.title}">Titolo libro</h3>

                        <!-- Contenuto recensione -->
                        <strong th:text="${review.title}">Titolo recensione</strong><br />
                        <span th:text="'Valutazione: ' + ${review.rating} + '/5'">Valutazione</span><br />
                        <p th:text="${review.text}">Testo recensione</p>
                        <em th:text="${review.author.username}">Autore recensione</em>

                        <form th:action="@{'/admin/reviews/delete/' + ${review.id}}" method="post"
                            onsubmit="return confirm('Sei sicuro di voler eliminare questa recensione?')">
                            <button type="submit" class="delete-button review-delete-button">Elimina</button>
                        </form>
                    </li>
                </ul>

            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SIWBooks Admin. Tutti i diritti riservati.</p>
    </footer>
</body>

</html>
