<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <title>Registrazione - SiwBooks</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/register.css" />
</head>

<body class="register-page">
    <header>
        <div class="logo">ðŸ“š SiwBooks</div>
        <nav>
            <ul>
                <li><a href="/">Catalogo</a></li>
                <li><a href="/authors">Autori</a></li>
                <li sec:authorize="!isAuthenticated()"><a href="/login">Login</a></li>
                <li sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="logout-button">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <div class="register-container">
        <h2>Registrati su SiwBooks</h2>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <div>
                <label for="username">Username</label>
                <input type="text" th:field="*{username}" id="username" required />
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" th:field="*{email}" id="email" required />
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" th:field="*{password}" id="password" required />
            </div>

            <div>
                <button type="submit">Registrati</button>
            </div>
        </form>

        <div class="login-link">
            <p>Hai giÃ  un account?</p>
            <a th:href="@{/login}" class="login-button">Accedi</a>
        </div>
    </div>
</body>

</html>
